<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun phonics blending game for all ages!">
  <title>Word Spinner - Phonics Fun</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load both fonts for flexibility -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Word Spinner</h1>
      <p>Spin, Blend, and Shine! üåü</p>
    </div>
  </header>

  <main class="container">
    <section class="core-controls" role="region" aria-label="Game Controls">
      <div class="score-section">
        <p id="scoreText">Score: <span id="scoreValue">0</span></p>
        <div id="scoreIncrement" class="score-increment" aria-hidden="true"></div>
      </div>

      <div class="game-area">
        <div class="word-display-container">
          <div class="word-display" id="wordBox" aria-live="polite" role="status"></div>
        </div>
        <div class="action-buttons">
          <button id="spinButton" aria-label="Spin the wheel to get a new word">
            <span class="button-icon">üé°</span> Spin
          </button>
          <button id="repeatButton" aria-label="Repeat the current word" disabled>
            <span class="button-icon">üîÅ</span> Repeat
          </button>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-icon" id="progressIcon" aria-hidden="true">üåü</div>
        <div id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div id="progressFill"></div>
        </div>
        <p id="progressText">0 / 0 Words Revealed</p>
      </div>

      <div id="complimentBox" class="compliment-box" aria-live="assertive"></div>
      <div id="screenReaderAnnounce" class="sr-only" role="status" aria-live="assertive"></div>
    </section>

    <section class="settings-toggle">
      <button id="toggleSettingsButton" aria-expanded="false" aria-controls="advancedSettings">
        ‚öôÔ∏è Customize
      </button>
    </section>

    <section id="advancedSettings" class="advanced-settings" aria-hidden="true">
      <div class="controls-section">
        <div class="select-controls">
          <div>
            <label for="wordTypeSelector">Word Type:</label>
            <select id="wordTypeSelector" aria-label="Select word type">
              <option value="cvc">CVC Words</option>
              <option value="ccvc">CCVC Words</option>
              <option value="cvcc">CVCC Words</option>
              <option value="ccvcc">CCVCC Words</option>
              <option value="digraphs">Digraphs</option>
              <option value="extended">Extended Words</option>
            </select>
          </div>
          <div>
            <label for="vowelSelector">Vowel:</label>
            <select id="vowelSelector" aria-label="Select vowel focus">
              <option value="all">All Vowels</option>
              <option value="a">üÖ∞Ô∏è Short A</option>
              <option value="e">üìß Short E</option>
              <option value="i">‚ÑπÔ∏è Short I</option>
              <option value="o">üÖæÔ∏è Short O</option>
              <option value="u">‚õé Short U</option>
            </select>
          </div>
          <div>
            <label for="fontSizeSelector">Font Size:</label>
            <select id="fontSizeSelector" aria-label="Select font size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div>
            <label for="fontSelector">Font Style:</label>
            <select id="fontSelector" aria-label="Select font style">
              <option value="fredoka">Fredoka</option>
              <option value="comic">Comic Neue</option>
            </select>
          </div>
          <div>
            <label for="themeSelector">Theme:</label>
            <select id="themeSelector" aria-label="Select theme">
              <option value="default">Default</option>
              <option value="space">Space Adventure</option>
              <option value="forest">Enchanted Forest</option>
            </select>
          </div>
        </div>
        <div class="timer-controls">
          <div>
            <label for="blendingDelayInput">Blending Time (sec):</label>
            <div class="time-adjust">
              <button id="decreaseBlendingTime" aria-label="Decrease blending time">‚ûñ</button>
              <span id="blendingTimeDisplay" aria-live="polite">3</span>
              <button id="increaseBlendingTime" aria-label="Increase blending time">‚ûï</button>
            </div>
          </div>
        </div>
        <div class="settings-buttons">
          <button id="toggleAudioButton" aria-label="Toggle letter sounds on or off">üîá Sounds Off</button>
          <button id="fullscreenButton" aria-label="Toggle fullscreen mode">‚õ∂ Fullscreen</button>
        </div>
      </div>
    </section>

    <div id="blendingTimerContainer" aria-hidden="true">
      <div id="blendingTimer"></div>
    </div>

    <footer>
      <p class="note">Tip: Blend aloud! Customize your experience for more fun.</p>
    </footer>
  </main>

  <div id="confettiContainer" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
