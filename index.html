<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Spinner ‚Äì Phonics Fun</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-wrapper">
    <header>
      <h1>Word Spinner</h1>
      <button id="toggleSettingsButton" aria-expanded="false" aria-controls="advancedSettings">‚öôÔ∏è Customize</button>
    </header>

    <main>
      <section class="core-controls" aria-label="Game Area">
        <div id="wordBox" class="word-display" aria-live="polite"></div>

        <div class="action-buttons">
          <button id="spinButton" aria-label="Spin new word">üé° Spin</button>
          <button id="repeatButton" aria-label="Repeat word" disabled>üîÑ Repeat</button>
        </div>

        <div id="starMeter" class="star-meter" aria-label="Progress meter">
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
        </div>

        <div id="balloonTimer" class="balloon-timer" role="timer" aria-label="Blend timer"></div>
      </section>

      <section id="advancedSettings" class="advanced-settings" hidden>
        <h2>Teacher Settings</h2>
        <div class="setting">
          <label for="wordTypeSelector">Word Type:</label>
          <select id="wordTypeSelector">
            <option value="cvc">CVC Words</option>
            <option value="ccvc">CCVC Words</option>
            <option value="cvcc">CVCC Words</option>
            <option value="longVowel" selected>Long Vowel Words</option>
          </select>
        </div>
        <div class="setting">
          <label for="blendingTimeInput">Blending Time (sec):</label>
          <input type="number" id="blendingTimeInput" min="1" max="10" value="3">
        </div>
        <!-- (You can add Theme, Vowel-filter, etc. here.) -->
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
