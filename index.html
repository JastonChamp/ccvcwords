<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A fun phonics adventure with Parrot Pete to master blending!" />
  <title>Word Spinner - Pete’s Phonics Quest</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" />
</head>
<body>
  <div class="app-wrapper">
    <header>
      <div class="header-content">
        <h1>Word Spinner</h1>
        <p>Help Pete Build His Word Nest! 🌟</p>
      </div>
    </header>

    <main class="container">
      <section class="core-controls" aria-label="Game Controls">
        <div class="score-section">
          <p id="scoreText">Score: <span id="scoreValue">0</span></p>
          <div id="levelDisplay">Level: <span id="levelValue">1</span></div>
          <div id="badgesEarned">Feathers: <span id="badgeCount">0</span></div>
        </div>

        <div class="game-area">
          <div class="word-display-container">
            <div id="wordBox" class="word-display" aria-live="polite"></div>
            <div id="mascot" class="mascot mascot--baby" aria-label="Parrot Pete"></div>
          </div>
          <div class="action-buttons">
            <button id="spinButton" aria-label="Spin for a new word" accesskey="s">🎡 Spin</button>
            <button id="sayButton" aria-label="Say the word aloud" accesskey="y" disabled>🎤 Say It!</button>
            <button id="repeatButton" aria-label="Repeat the word" accesskey="r" disabled>🔄 Repeat</button>
            <button id="pauseButton" aria-label="Pause game" accesskey="p">⏸️ Pause</button>
            <button id="soundToggle" aria-label="Toggle sound" accesskey="m">🔊 On</button>
          </div>
        </div>

        <div class="progress-container">
          <div id="progressIcon" class="progress-icon" aria-hidden="true">🚀</div>
          <div id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progressFill"></div>
          </div>
          <p id="progressText" aria-live="polite">0 / 0 Words</p>
        </div>

        <div id="feedbackBox" class="feedback-box" aria-live="assertive"></div>

        <div id="blendingTimerContainer" class="blending-timer" role="timer" aria-label="Blending timer">
          <p class="timer-label" aria-live="polite">Blend now! ⏳</p>
          <div id="blendingTimer" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div id="screenReaderAnnounce" class="sr-only" aria-live="assertive"></div>
        <div id="captions" class="captions" aria-hidden="true"></div>
      </section>

      <section class="settings-toggle">
        <button id="toggleSettingsButton" aria-expanded="false" aria-controls="advancedSettings">⚙️ Play Easy</button>
      </section>
      <section id="advancedSettings" class="advanced-settings" hidden>
        <h2>Pete’s Challenge Level</h2>
        <div class="controls-section">
          <label class="difficulty-label">
            <input type="radio" name="difficulty" value="easy" checked /> Easy (Baby Steps)
          </label>
          <label class="difficulty-label">
            <input type="radio" name="difficulty" value="medium" /> Medium (Big Flaps)
          </label>
          <label class="difficulty-label">
            <input type="radio" name="difficulty" value="hard" /> Hard (Flying High)
          </label>
          <div>
            <label for="themeSelector">Theme:</label>
            <select id="themeSelector" aria-label="Select theme">
              <option value="default">Default</option>
              <option value="space">Space Adventure</option>
              <option value="forest">Enchanted Forest</option>
              <option value="high-contrast">High Contrast</option>
            </select>
          </div>
        </div>
        <button id="resetGame" aria-label="Start a new quest">🌟 New Quest</button>
      </section>

      <footer>
        <p class="note">Tip: Say each sound, then blend them to help Pete’s nest grow!</p>
      </footer>
    </main>

    <div id="confettiContainer" aria-hidden="true"></div>
    <dialog id="tutorialModal" class="modal">
      <div class="modal-content">
        <h2>Pete’s Phonics Quest</h2>
        <p>Spin to hear sounds, blend them, and say the word to build Pete’s word nest!</p>
        <button id="startTutorial">Start Quest</button>
        <button id="skipTutorial">Skip</button>
      </div>
    </dialog>
  </div>
  <script src="script.js"></script>
</body>
</html>
