<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blending Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blending Game</h1>
        <p>Drag the bus onto the road and blend the sounds!</p>
    </header>
    <main>
        <div class="container">
            <!-- Draggable bus replaced with an img -->
            <img id="bus" src="bus.png" alt="Yellow School Bus" draggable="true" aria-label="Drag the bus to hear the letters blend">

            <div class="road-strip" aria-label="Letter blocks on the road">
                <!-- Letter blocks will be inserted here by script.js -->
            </div>

            <!-- A button to get the next word after blending -->
            <div class="controls">
                <button id="nextWordBtn">Next Word</button>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
