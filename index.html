<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Spinner for Early Readers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Meta Description -->
    <meta name="description" content="An interactive spinner game for early readers to practice phonics and blending sounds.">
</head>
<body>
    <header>
        <div class="score-container">
            <p id="scoreText" aria-live="polite">Score: 0</p>
            <div id="scoreIncrement" class="score-increment" aria-hidden="true"></div>
        </div>

        <div class="top-controls" role="region" aria-label="Game Controls">
            <!-- Word Type Selection -->
            <div id="wordTypeSelection">
                <label for="wordTypeSelector">Select Word Type:</label>
                <select id="wordTypeSelector" aria-label="Select word type">
                    <option value="cvc">CVC Words</option>
                    <option value="ccvc">CCVC Words</option>
                    <option value="cvcc">CVCC Words</option>
                    <option value="ccvcc">CCVCC Words</option>
                    <option value="digraphs">Digraphs</option>
                </select>
            </div>

            <!-- Vowel Selection -->
            <div id="vowelSelection">
                <label for="vowelSelector">Select Vowel:</label>
                <select id="vowelSelector" aria-label="Select vowel sound category">
                    <option value="all">All Vowels</option>
                    <option value="a">üÖ∞Ô∏è Short A</option>
                    <option value="e">üìß Short E</option>
                    <option value="i">‚ÑπÔ∏è Short I</option>
                    <option value="o">üÖæÔ∏è Short O</option>
                    <option value="u">‚õé Short U</option>
                </select>
            </div>

            <!-- Blending Delay Control -->
            <div id="blendingControl">
                <label for="blendingTimeDisplay">Blending Time (seconds):</label>
                <button id="decreaseBlendingTime" aria-label="Decrease blending time" title="Decrease blending time">‚ûñ</button>
                <span id="blendingTimeDisplay" aria-live="polite">3</span>
                <button id="increaseBlendingTime" aria-label="Increase blending time" title="Increase blending time">‚ûï</button>
            </div>

            <!-- Settings Buttons -->
            <div class="settings-buttons">
                <button id="toggleAudioButton" aria-label="Toggle letter sounds" title="Toggle letter sounds">üîá Disable Letter Sounds</button>
                <button id="fullscreenButton" aria-label="Toggle fullscreen mode" title="Enter or exit fullscreen">‚õ∂ Fullscreen</button>
            </div>
        </div>
    </header>

    <main>
        <section class="main-content" aria-labelledby="wordDisplaySection">
            <h1 id="wordDisplaySection" class="visually-hidden">Word Display and Controls</h1>
            
            <!-- Word Display Container -->
            <div class="word-display-container" aria-live="polite">
                <div class="word-display" id="wordBox">
                    <!-- Letters will be displayed here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="spinButton" aria-label="Spin for a new word">üé° Spin</button>
                <button id="repeatButton" aria-label="Repeat the last word" disabled>üîÅ Repeat</button>
            </div>

            <!-- Blending Timer Progress Bar -->
            <div id="blendingTimerContainer">
                <div id="blendingTimer"></div>
            </div>

            <!-- Compliment Box -->
            <div id="complimentBox" aria-live="assertive"></div>

            <!-- Progress Container -->
            <div class="progress-container">
                <div class="progress-icon" id="progressIcon">‚≠ê</div>
                <div id="progressBar">
                    <div id="progressFill"></div>
                </div>
                <p id="progressText">0 / 0 Words Revealed</p>
            </div>
        </section>
    </main>

    <footer>
        <p class="note">Disabling the letter sounds allows children to practice sounding out the words on their own.</p>
    </footer>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
