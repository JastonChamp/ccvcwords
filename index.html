<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Mute/Unmute Button -->
        <button id="muteButton">ðŸ”Š Mute</button>
        
        <button id="spinButton">Spin</button>
        <div id="wordBox" class="wheel"></div>
        <div id="progressContainer">
            <span id="progressText">0 / 100 Words Revealed</span>
            <div id="progressFill"></div>
        </div>
        <div id="complimentBox"></div>
        <div id="controls">
            <div id="wordTypeSelection">
                <label for="wordTypeSelector">Word Type:</label>
                <select id="wordTypeSelector">
                    <option value="cvc">CVC</option>
                    <option value="ccvc">CCVC</option>
                    <option value="cvcc">CVCC</option>
                    <option value="ccvcc">CCVCC</option>
                    <option value="digraphs">Digraphs</option>
                </select>
            </div>
            <div id="vowelSelection">
                <label for="vowelSelector">Vowel:</label>
                <select id="vowelSelector">
                    <option value="all">All Vowels</option>
                    <option value="a">A</option>
                    <option value="e">E</option>
                    <option value="i">I</option>
                    <option value="o">O</option>
                    <option value="u">U</option>
                </select>
            </div>
        </div>
        <div id="scoreText">Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
