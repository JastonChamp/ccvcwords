<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Blending Game for Preschoolers</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Top Controls -->
        <div class="top-controls">
            <!-- Blending Time Control -->
            <div class="control-group">
                <button id="decreaseBlendingTime" class="icon-button">‚ûñ</button>
                <span id="blendingTimeDisplay" class="control-label">3</span>
                <button id="increaseBlendingTime" class="icon-button">‚ûï</button>
            </div>
            <!-- Toggle Letter Sounds -->
            <button id="toggleAudioButton" class="icon-button">üîä</button>
            <!-- Fullscreen Toggle -->
            <button id="fullscreenButton" class="icon-button">‚õ∂</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Word Display Box -->
            <div id="wordBox" class="word-box"></div>
            <!-- Blending Timer -->
            <div id="blendingTimerContainer" class="blending-timer-container">
                <div id="blendingTimer" class="blending-timer"></div>
            </div>
            <!-- Compliment Box -->
            <div id="complimentBox" class="compliment-box"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="spinButton" class="primary-button icon-button">üé°</button>
            <button id="repeatButton" class="primary-button icon-button" disabled>üîÅ</button>
        </div>

        <!-- Progress and Score -->
        <div class="progress-score">
            <!-- Visual Progress Tracker -->
            <div class="progress-tracker">
                <span id="progressStars"></span>
            </div>
            <!-- Score Display -->
            <div id="scoreText" class="score-text">0</div>
            <!-- Score Increment Animation -->
            <div id="scoreIncrement" class="score-increment"></div>
        </div>
    </div>

    <!-- Include the script -->
    <script src="script.js"></script>
</body>
</html>
