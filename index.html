<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CCVC Word Spinner Game for phonemic awareness practice">
    <meta name="keywords" content="CCVC words, phonics, learning, children, English">
    <title>CCVC Word Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Compliment Box to display encouragement after correct answers -->
    <div id="complimentBox" aria-live="polite" role="status"></div>

    <!-- Spinner Wheel Container -->
    <div class="spinner" role="main">
        <div class="wheel" id="wordBox" aria-live="assertive" aria-atomic="true"></div> <!-- Word display area -->
    </div>

    <!-- Spin Button -->
    <button id="spinButton" aria-label="Spin the wheel">Spin</button> <!-- Spin button -->

    <!-- Progress Bar -->
    <progress id="progressBar" value="0" max="100" aria-label="Progress"></progress> <!-- Progress bar -->

    <!-- Progress Text -->
    <p id="progressText" aria-live="polite">0 / 50 Words Revealed</p> <!-- Progress text -->

    <!-- Include Script for Spinner Logic -->
    <script src="script.js"></script>
</body>
</html>
