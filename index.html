<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun phonics blending game for kids!">
  <title>Word Spinner - Phonics Fun</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-wrapper">
    <header>
      <div class="header-content">
        <h1>Word Spinner</h1>
        <p>Spin, Blend, and Shine! üåü</p>
      </div>
    </header>

    <main class="container">
      <section class="core-controls" role="region" aria-label="Game Controls">
        <div class="score-section">
          <p id="scoreText">Score: <span id="scoreValue">0</span></p>
          <div id="scoreIncrement" class="score-increment" aria-hidden="true"></div>
        </div>

        <div class="game-area">
          <div class="word-display-container">
            <div class="word-display" id="wordBox" aria-live="polite" role="status"></div>
            <div class="mascot" id="mascot">ü¶ú</div>
          </div>
          <div class="input-group">
            <label for="wordInput">Type the word:</label>
            <input type="text" id="wordInput" placeholder="Type here" aria-label="Word input">
          </div>
          <div class="action-buttons">
            <button id="spinButton" aria-label="Spin for a new word" accesskey="s">
              <span class="icon">üé°</span> Spin
            </button>
            <button id="repeatButton" aria-label="Repeat the word" disabled accesskey="r">
              <span class="icon">üîÑ</span> Repeat
            </button>
            <button id="hintButton" aria-label="Get a hint" hidden accesskey="h">
              <span class="icon">üí°</span> Hint
            </button>
          </div>
        </div>

        <div class="progress-container">
          <div class="progress-icon" id="progressIcon" aria-hidden="true">üöÄ</div>
          <div id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progressFill"></div>
          </div>
          <p id="progressText">0 / 50 Words</p>
          <div id="badges" class="badges" aria-hidden="true"></div>
        </div>

        <div id="blendingTimerContainer" aria-hidden="true" role="timer" aria-label="Blending timer, counting down">
          <p class="timer-label" aria-live="polite">Blend now! ‚è≥</p>
          <div id="blendingTimer" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" role="progressbar"></div>
        </div>

        <div id="complimentBox" class="compliment-box" aria-live="assertive"></div>
        <div id="screenReaderAnnounce" class="sr-only" role="status" aria-live="assertive"></div>
      </section>

      <section class="settings-toggle">
        <button id="toggleSettingsButton" aria-expanded="false" aria-controls="advancedSettings">
          ‚öôÔ∏è Customize
        </button>
      </section>

      <section id="advancedSettings" class="advanced-settings" aria-hidden="true">
        <div class="controls-section">
          <div class="select-controls">
            <div>
              <label for="wordTypeSelector">Word Type:</label>
              <select id="wordTypeSelector" aria-label="Select word type">
                <option value="cvc" selected>CVC Words</option>
                <option value="ccvc">CCVC Words</option>
                <option value="cvcc">CVCC Words</option>
                <option value="ccvcc">CCVCC Words</option>
                <option value="digraphs">Digraphs</option>
                <option value="extended">Extended Words</option>
              </select>
            </div>
            <div>
              <label for="themeSelector">Theme:</label>
              <select id="themeSelector" aria-label="Select theme">
                <option value="default">Default</option>
                <option value="space">Space Adventure</option>
                <option value="forest">Enchanted Forest</option>
                <option value="high-contrast">High Contrast</option>
              </select>
            </div>
          </div>
          <div class="timer-controls">
            <div>
              <label for="blendingDelayInput">Blending Time (sec):</label>
              <div class="time-adjust">
                <button id="decreaseBlendingTime" aria-label="Decrease blending time">‚ûñ</button>
                <span id="blendingTimeDisplay" aria-live="polite">3</span>
                <button id="increaseBlendingTime" aria-label="Increase blending time">‚ûï</button>
              </div>
            </div>
          </div>
          <div class="settings-section">
            <label>
              <input type="checkbox" id="celebrationMode" aria-label="Enable celebration mode"> Celebration Mode
            </label>
          </div>
          <div class="settings-buttons">
            <button id="toggleAudioButton" aria-label="Toggle sounds">üîá Sounds Off</button>
            <button id="fullscreenButton" aria-label="Toggle fullscreen">‚õ∂ Fullscreen</button>
          </div>
        </div>
      </section>

      <footer>
        <p class="note">Tip: Say the word aloud to blend it!</p>
      </footer>
    </main>

    <div id="confettiContainer" aria-hidden="true"></div>
    <div id="tutorialModal" class="modal" hidden>
      <div class="modal-content">
        <h2>Welcome to Word Spinner!</h2>
        <p>Spin to blend fun words! Click Start to begin.</p>
        <button id="startTutorial" aria-label="Start tutorial">Start</button>
        <button id="skipTutorial" aria-label="Skip tutorial">Skip</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
