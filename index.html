<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spinner - Phonics Fun</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Word Spinner</h1>
        <p>Spin, blend, and learn!</p>
    </header>
    <div class="container">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div class="word-display-container">
            <div id="wordBox"></div>
            <div class="mascot" id="mascot">🦜</div>
        </div>
        <div class="input-group">
            <label for="wordInput">Type the word:</label>
            <input type="text" id="wordInput" placeholder="Type here" aria-label="Word input">
        </div>
        <div class="action-buttons">
            <button id="spinButton">
                <span class="icon">🎡</span> Spin
            </button>
            <button id="repeatButton">
                <span class="icon">🔄</span> Repeat
            </button>
        </div>
        <div class="progress-container">
            <div class="progress-star">⭐</div>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <p id="progressText">0 / 10 Words</p>
        </div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
