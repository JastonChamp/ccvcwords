<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="A fun phonics blending game for kids!">
  <title>Word Spinner - Phonics Fun</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-wrapper">
    <header>
      <div class="header-content">
        <h1>Word Spinner</h1>
        <p>Spin, Blend, and Shine! 🌟</p>
      </div>
    </header>

    <main class="container">
      <section class="core-controls" role="region" aria-label="Game Controls">
        <div class="score-section">
          <p id="scoreText">Score: <span id="scoreValue">0</span></p>
          <div id="scoreIncrement" class="score-increment" aria-hidden="true"></div>
        </div>

        <div class="game-area">
          <div class="word-display-container">
            <div class="word-display" id="wordBox" aria-live="polite" role="status"></div>
            <div class="mascot" id="mascot">🦜</div>
          </div>
          <div class="action-buttons">
            <button id="spinButton" aria-label="Spin for a new word" accesskey="s">
              <span class="icon">🎡</span> Spin
            </button>
            <button id="repeatButton" aria-label="Repeat the word" disabled accesskey="r">
              <span class="icon">🔄</span> Repeat
            </button>
            <button id="hintButton" aria-label="Get a hint" hidden accesskey="h">💡 Hint</button>
          </div>
        </div>

        <div class="progress-container">
          <div class="progress-icon" id="progressIcon" aria-hidden="true">🚀</div>
          <div id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progressFill"></div>
          </div>
          <p id="progressText">0 / 10 Words</p>
        </div>

        <div id="complimentBox" class="compliment-box" aria-live="assertive"></div>
        <div id="screenReaderAnnounce" class="sr-only" role="status" aria-live="assertive"></div>
      </section>

      <section class="settings-toggle">
        <button id="toggleSettingsButton" aria-expanded="false" aria-controls="advancedSettings">
          ⚙️ Customize
        </button>
      </section>

      <section id="advancedSettings" class="advanced-settings" aria-hidden="true">
        <div class="controls-section">
          <div class="select-controls">
            <div>
              <label for="themeSelector">Theme:</label>
              <select id="themeSelector" aria-label="Select theme">
                <option value="default">Default</option>
                <option value="space">Space Adventure</option>
                <option value="forest">Enchanted Forest</option>
                <option value="high-contrast">High Contrast</option>
              </select>
            </div>
          </div>
          <div class="settings-buttons">
            <button id="toggleAudioButton" aria-label="Toggle sounds">🔇 Sounds Off</button>
            <button id="fullscreenButton" aria-label="Toggle fullscreen">⛶ Fullscreen</button>
          </div>
        </div>
      </section>

      <footer>
        <p class="note">Tip: Say the word aloud to blend it!</p>
      </footer>
    </main>

    <div id="confettiContainer" aria-hidden="true"></div>
    <div id="tutorialModal" class="modal" hidden>
      <div class="modal-content">
        <h2>Welcome to Word Spinner!</h2>
        <p>Spin the wheel to blend fun words!</p>
        <button id="startTutorial" aria-label="Start tutorial">Start</button>
        <button id="skipTutorial" aria-label="Skip tutorial">Skip</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
