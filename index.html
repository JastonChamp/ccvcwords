<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A fun phonics adventure with Parrot Pete to master blending!" />
  <title>Word Spinner - Pete’s Phonics Quest</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" />
</head>
<body>
  <div class="app-wrapper">
    <header>
      <div class="header-content">
        <h1>Word Spinner</h1>
        <p>Help Pete Build His Nest! 🌟</p>
      </div>
    </header>

    <main class="container">
      <section class="core-controls" aria-label="Game Controls">
        <div class="mascot-container">
          <div id="mascot" class="mascot mascot--baby" aria-label="Parrot Pete"></div>
        </div>

        <div class="word-display-container">
          <div id="wordBox" class="word-display" aria-live="polite"></div>
        </div>

        <div class="action-buttons">
          <button id="spinButton" aria-label="Spin for a new word" accesskey="s">🎡 Spin</button>
          <button id="sayButton" aria-label="Say the word aloud" accesskey="y" disabled>🎤 Say It!</button>
          <button id="repeatButton" aria-label="Repeat the word" accesskey="r" disabled>🔄 Repeat</button>
        </div>

        <div class="progress-container">
          <p id="progressText" aria-live="polite">0 / 0 Words</p>
          <div id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progressFill"></div>
          </div>
        </div>

        <div id="feedbackBox" class="feedback-box" aria-live="assertive"></div>

        <div id="blendingTimerContainer" class="blending-timer" role="timer" aria-label="Blending timer">
          <p class="timer-label" aria-live="polite">Blend now! ⏳</p>
          <div id="blendingTimer" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div id="screenReaderAnnounce" class="sr-only" aria-live="assertive"></div>
        <div id="captions" class="captions" aria-hidden="true"></div>
      </section>

      <section class="settings-toggle">
        <button id="toggleSettingsButton" aria-expanded="false" aria-controls="advancedSettings">⚙️ Settings</button>
      </section>
      <section id="advancedSettings" class="advanced-settings" hidden>
        <h2>Pete’s Challenge</h2>
        <div class="controls-section">
          <label class="difficulty-label">
            <input type="radio" name="difficulty" value="easy" checked /> Easy
          </label>
          <label class="difficulty-label">
            <input type="radio" name="difficulty" value="medium" /> Medium
          </label>
          <label class="difficulty-label">
            <input type="radio" name="difficulty" value="hard" /> Hard
          </label>
          <button id="soundToggle" aria-label="Toggle sound">🔊 On</button>
        </div>
        <button id="resetGame" aria-label="Start a new quest">🌟 New Quest</button>
      </section>

      <footer>
        <p class="note">Say each sound loud and clear to help Pete!</p>
      </footer>
    </main>

    <div id="confettiContainer" aria-hidden="true"></div>
    <dialog id="tutorialModal" class="modal">
      <div class="modal-content">
        <h2>Pete’s Phonics Fun</h2>
        <p>Tap Spin, listen, and say the word loud to help Pete!</p>
        <div class="tutorial-step" aria-label="Step 1: Spin for a word">
          <img src="spin-icon.png" alt="Spin button" class="tutorial-icon">
          <p>1. Tap Spin to hear sounds!</p>
        </div>
        <div class="tutorial-step" aria-label="Step 2: Say the word">
          <img src="speak-icon.png" alt="Speak button" class="tutorial-icon">
          <p>2. Say the word loud into your device!</p>
        </div>
        <button id="startTutorial">Start Fun</button>
        <button id="skipTutorial">Skip</button>
      </div>
    </dialog>
  </div>
  <script src="script.js"></script>
</body>
</html>
