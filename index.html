<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sight Word Sentences Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Sight Word Sentences</h1>
      <div class="progress">
        <p>Level: <span id="level-number">1</span></p>
        <p>Stars Colored: <span id="stars-colored">0</span></p>
      </div>
    </header>
    
    <main>
      <div class="sentence-container">
        <p id="sentence-text"></p>
        <button id="audio-button" class="audio-button" title="Play Sentence Audio"></button>
      </div>
      
      <div class="options-container" id="options-container">
        <!-- Options will be generated here -->
      </div>
      
      <div class="feedback" id="feedback"></div>
    </main>
    
    <div class="star-coloring-container" id="star-coloring-container">
      <h2>Color Your Star!</h2>
      <canvas id="star-canvas" width="200" height="200"></canvas>
      <div class="color-palette" id="color-palette">
        <!-- Color options will be generated here -->
      </div>
      <button id="continue-button">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
