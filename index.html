<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVC, CCVC, CVCC, CCVCC, and Digraph Word Spinner</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Score Display -->
    <p id="scoreText">Score: 0</p>

    <!-- Word Type Selection -->
    <div id="wordTypeSelection">
        <label for="wordTypeSelector">Select Word Type:</label>
        <select id="wordTypeSelector">
            <option value="cvc">CVC Words</option>
            <option value="ccvc">CCVC Words</option>
            <option value="cvcc">CVCC Words</option>
            <option value="ccvcc">CCVCC Words</option>
            <option value="digraphs">Digraphs</option>
        </select>
    </div>

    <!-- Vowel Selection -->
    <div id="vowelSelection">
        <label for="vowelSelector">Select Vowel:</label>
        <select id="vowelSelector">
            <option value="all">All Vowels</option>
            <option value="a">Short A</option>
            <option value="e">Short E</option>
            <option value="i">Short I</option>
            <option value="o">Short O</option>
            <option value="u">Short U</option>
        </select>
    </div>

    <!-- Word Display Box -->
    <div class="spinner">
        <div class="wheel" id="wordBox">
            <!-- Letters will be displayed here -->
        </div>
    </div>

    <!-- Spin Button -->
    <button id="spinButton">Spin</button>

    <!-- Audio Toggle Button and Note -->
    <div id="audioControl">
        <button id="toggleAudioButton">ðŸ”‡ Disable Audio</button>
        <p class="note">Disabling the audio allows children to practice sounding out the words on their own, without hearing the correct pronunciation.</p>
    </div>

    <!-- Compliment Box -->
    <div id="complimentBox"></div>

    <!-- Progress Bar -->
    <div id="progressBar">
        <div id="progressFill"></div>
    </div>
    <p id="progressText">0 / 0 Words Revealed</p>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
