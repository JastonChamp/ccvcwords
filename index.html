<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Word Spinner</h1>
        <p>Help children blend sounds and learn to read words effectively!</p>
    </header>

    <!-- Score Display -->
    <div id="scoreText">Score: 0</div>

    <!-- Word Type Selection -->
    <div id="wordTypeSelection">
        <label for="wordTypeSelector">Choose Word Type:</label>
        <select id="wordTypeSelector">
            <option value="cvc">CVC Words</option>
            <option value="ccvc">CCVC Words</option>
            <option value="cvcc">CVCC Words</option>
            <option value="ccvcc">CCVCC Words</option>
            <option value="digraphs">Digraphs</option> <!-- New Digraphs Option -->
        </select>
    </div>

    <!-- Vowel Selection -->
    <div id="vowelSelection">
        <label for="vowelSelector">Choose Vowel:</label>
        <select id="vowelSelector">
            <option value="all">All</option>
            <option value="a">A</option>
            <option value="e">E</option>
            <option value="i">I</option>
            <option value="o">O</option>
            <option value="u">U</option>
        </select>
    </div>

    <!-- Spinner Display Area -->
    <div class="spinner">
        <div class="wheel" id="wordBox">
            <!-- Letters and Digraphs will be dynamically inserted here -->
        </div>
    </div>

    <!-- Spin Button -->
    <button id="spinButton">Spin</button>

    <!-- Compliment Box -->
    <div id="complimentBox"></div>

    <!-- Progress Bar -->
    <div id="progressBar">
        <div id="progressFill"></div>
    </div>
    <div id="progressText">0 / X words revealed</div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
