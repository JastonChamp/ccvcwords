<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sight Word Sentences</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sight Word Sentences</h1>
  <div class="instructions">
    Decode each sentence on your own. <span style="color: red;">Color a star</span> when you are done.
  </div>
  
  <div class="sentence-card">
    <div class="sentence" id="sentence-text">
      <!-- Sentence will be injected here -->
    </div>

    <!-- Image container remains, even if images are not uploaded yet -->
    <div class="image-support" id="image-container">
      <!-- Images related to the sentence will be injected here -->
    </div>

    <button id="readAloud">Read Aloud</button>
    <div class="feedback" id="feedback"></div>

    <div class="stars" id="stars-container">
      <!-- Stars will be generated here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
