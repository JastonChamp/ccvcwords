<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Spinner for Early Readers</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!-- ARIA roles and meta tags for accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Score Display -->
    <p id="scoreText">Score: 0</p>

    <!-- Word Type Selection -->
    <div id="wordTypeSelection">
        <label for="wordTypeSelector">Select Word Type:</label>
        <select id="wordTypeSelector">
            <option value="cvc">CVC Words</option>
            <option value="ccvc">CCVC Words</option>
            <option value="cvcc">CVCC Words</option>
            <option value="ccvcc">CCVCC Words</option>
            <option value="digraphs">Digraphs</option>
        </select>
    </div>

    <!-- Vowel Selection -->
    <div id="vowelSelection">
        <label for="vowelSelector">Select Vowel:</label>
        <select id="vowelSelector">
            <option value="all">All Vowels</option>
            <option value="a">üÖ∞Ô∏è Short A</option>
            <option value="e">üìß Short E</option>
            <option value="i">‚ÑπÔ∏è Short I</option>
            <option value="o">üÖæÔ∏è Short O</option>
            <option value="u">‚õé Short U</option>
        </select>
    </div>

    <!-- Blending Delay Control -->
    <div id="blendingControl">
        <label for="blendingDelayInput">Blending Time (seconds):</label>
        <button id="decreaseBlendingTime" aria-label="Decrease blending time">-</button>
        <span id="blendingTimeDisplay">3</span>
        <button id="increaseBlendingTime" aria-label="Increase blending time">+</button>
    </div>

    <!-- Word Display Box -->
    <div class="spinner">
        <div class="wheel" id="wordBox" aria-live="polite">
            <!-- Letters will be displayed here -->
        </div>
    </div>

    <!-- Spin Button -->
    <button id="spinButton" aria-label="Spin the wheel">üé° Spin</button>

    <!-- Blending Timer Progress Bar -->
    <div id="blendingTimerContainer">
        <div id="blendingTimer"></div>
    </div>

    <!-- Audio Toggle Button and Note -->
    <div id="audioControl">
        <button id="toggleAudioButton" aria-label="Toggle audio on or off">üîá Disable Audio</button>
        <p class="note">Disabling the audio allows children to practice sounding out the words on their own.</p>
    </div>

    <!-- Compliment Box -->
    <div id="complimentBox" aria-live="assertive"></div>

    <!-- Progress Bar -->
    <div id="progressBar">
        <div id="progressFill"></div>
    </div>
    <p id="progressText">0 / 0 Words Revealed</p>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
